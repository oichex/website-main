<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Technologies</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
</head>
<body class="bg-[#030303] flex flex-col min-h-screen text-white">
  <div id="navbar-root"></div>
  <div class="flex-1 flex flex-col items-center justify-center pt-32 pb-8">
    <div class="glowing-card px-10 py-12 rounded-md relative flex flex-col items-center justify-center w-full max-w-4xl mx-auto"
      style="
        background-color: rgba(15, 15, 15, 1);
        background-image: linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px), linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px);
        background-size: 20px 20px;
      "
    >
      <div class="w-3 h-3 rounded-full absolute shadow-[0_0_15px] shadow-current z-10 bg-current"
        style="animation: border-follow 6s linear infinite, color-change 6s linear infinite; left: 0; top: 0; transform: translate(-50%, -50%);">
      </div>
      <div class="absolute inset-0 border-2 rounded-md pointer-events-none"
        style="animation: border-color-change 6s linear infinite;">
      </div>
      <h2 class="text-2xl font-semibold text-white mb-8 text-center">Technologies</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4 w-full">
        <!-- JavaScript -->
        <div class="flex items-center gap-3">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-original.svg" alt="JavaScript" class="w-6 h-6">
          <span class="text-white text-base">JavaScript</span>
        </div>
        <!-- PHP -->
        <div class="flex items-center gap-3">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/php/php-original.svg" alt="PHP" class="w-6 h-6">
          <span class="text-white text-base">PHP</span>
        </div>
        <!-- TypeScript -->
        <div class="flex items-center gap-3">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/typescript/typescript-original.svg" alt="TypeScript" class="w-6 h-6">
          <span class="text-white text-base">TypeScript</span>
        </div>
        <!-- Python -->
        <div class="flex items-center gap-3">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/python/python-original.svg" alt="Python" class="w-6 h-6">
          <span class="text-white text-base">Python</span>
        </div>
        <!-- NodeJS -->
        <div class="flex items-center gap-3">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/nodejs/nodejs-original.svg" alt="NodeJS" class="w-6 h-6">
          <span class="text-white text-base">Node.JS</span>
        </div>
        <!-- ReactJS -->
        <div class="flex items-center gap-3">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/react/react-original.svg" alt="ReactJS" class="w-6 h-6">
          <span class="text-white text-base">React.JS</span>
        </div>
        <!-- NextJS -->
        <div class="flex items-center gap-3">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/nextjs/nextjs-original.svg" alt="NextJS" class="w-6 h-6 bg-white rounded-full p-1">
          <span class="text-white text-base">Next.JS</span>
        </div>
        <!-- Tailwind CSS -->
        <div class="flex items-center gap-3">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/tailwindcss/tailwindcss-original.svg" alt="Tailwind CSS" class="w-6 h-6">
          <span class="text-white text-base">Tailwind CSS</span>
        </div>
        <!-- HTML5 -->
        <div class="flex items-center gap-3">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/html5/html5-original.svg" alt="HTML5" class="w-6 h-6">
          <span class="text-white text-base">HTML5</span>
        </div>
        <!-- CSS3 -->
        <div class="flex items-center gap-3">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/css3/css3-original.svg" alt="CSS3" class="w-6 h-6">
          <span class="text-white text-base">CSS3</span>
        </div>
        <!-- MySQL -->
        <div class="flex items-center gap-3">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/mysql/mysql-original.svg" alt="MySQL" class="w-6 h-6">
          <span class="text-white text-base">MySQL</span>
        </div>
      </div>
    </div>
  </div>
  <script src="components/ui/mini-navbar.js"></script>
  <script>
    // Navbar'ı başlat
    const navbarRoot = document.getElementById('navbar-root');
    ReactDOM.render(
      React.createElement(Navbar),
      navbarRoot
    );
  </script>
</body>
</html>
